<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>PUCIT Help Desk - Open Community of PUCIT</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/unite.css">
  <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat:wght@300;400&family=Raleway&family=Roboto&display=swap"
    rel="stylesheet">
</head>

<body class="font-roboto">
  <!-- sidebar -->
  <div class="sidebar">
    <a href="./index.html"><img src="./assets/img/logo-main.png" alt="pucit-help-desk-logo" id="logo"></a>
    <div class="social-media-list">
      <a href="https://www.facebook.com/PUCIT.HD"><i class="fab fa-facebook"></i></a>
      <a href="https://facebook.com/groups/PUCITHelpDesk"><i class="fas fa-users"></i></a>
      <a href="https://github.com/PUCITHD"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/pucithelpdesk"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/company/pucithelpdesk"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
  <div id="particles-js"></div>

  <main>
    <div class="text-center font-montaga welcome-heading">Welcome to <strong>PUCIT Help Desk</strong></div>
    <div id="featured-slider-container">
      <div class="text-uppercase font-montserrat" style="font-weight: bold;"><span>| </span>featured </div>
      <!-- SLIDER TILES -->
      <div class="owl-carousel" id="carousel-slider"></div>
      <!-- tiles are populated and owl carousel is called in file ./assets/js/slide-loader-wp-api.js -->
    </div><!-- Bottom row of pucitx pucitdev calculators and blog -->
    <div class="row bottom-container container-fluid">
      <!-- pucitx and pucitdev -->
      <div class="col-12 col-lg-4 d-flex flex-row flex-lg-column justify-content-around">
        <div style="cursor: pointer;" onclick="launchPucitX();"> <img src="assets/img/pucitx.png" class="x-dev-img"
            alt="pucitx">
          <p style="text-align: center" class="d-none d-md-block">Free Online Courses</p>
        </div>
        <div style="cursor: pointer;" onclick="launchPucitDev();"> <img src="assets/img/pucitdev.png" class="x-dev-img"
            alt="pucitdev">
          <p style="text-align: center" class="d-none d-md-block">Projects Showcase</p>
        </div>
      </div> <!-- calculators -->
      <div class="col-lg-4 col-12 font-roboto calculator-btns d-flex flex-row flex-lg-column justify-content-around">
        <button class="bttn-unite bttn-md bttn-primary" onclick="launchAggCalc();"><i
            class="fas fa-calculator"></i><br>Aggregate</button> <button class="bttn-unite bttn-md bttn-primary"
          onclick="launchGpaCalc();"><i class="fas fa-calculator"></i><br>GPA</button> <button
          class="bttn-unite bttn-md bttn-primary" onclick="launchCgpaCalc();"><i
            class="fas fa-calculator"></i><br>CGPA</button> </div> <!-- blog -->
      <div class="col-lg-4 col-12 d-flex justify-content-center">
        <div class="blog-box text-center" style="cursor: pointer;" onclick="launchBlog();"> <strong
            class="font-raleway">PUCIT BLOG</strong>
          <p>Community of PUCITians to share thoughts through articles to collaborate on ideas and productive things ü§ç
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="font-raleway d-none"></footer>


  <!-- JAVASCRIPT Start -->
  <!-- external libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <!-- Configuring Tippy for tooltips -->
  <script>
    tippy('#logo', {
      content: 'PUCIT Help Desk',
      placement: 'right'
    });
    tippy('.sidebar .fa-facebook', {
      content: 'Follow us on Facebook',
      placement: 'right'
    });
    tippy('.sidebar .fa-users', {
      content: 'Join our Facebook Group',
      placement: 'right'
    });
    tippy('.sidebar .fa-github', {
      content: 'Contribute on Github',
      placement: 'right'
    });
    tippy('.sidebar .fa-instagram', {
      content: 'Follow us on Instagram',
      placement: 'right'
    });
    tippy('.sidebar .fa-linkedin', {
      content: 'Follow us on Linkedin',
      placement: 'right'
    });
  </script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/anime.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    //footer
    var curDate = new Date();
    document.getElementsByTagName("footer")[0].textContent = String("Copyright ¬© PUCIT Help Desk " + curDate
      .getFullYear());
  </script>
  <script>
    window.onload = changeBgImage;
    const noOfBgImgs = 5;

    function changeBgImage() {
      document.getElementsByTagName("body")[0].style.background = 'url("./assets/img/bg_img/' + (Math.floor(Math
        .random() * 10) % noOfBgImgs) + '.jpg") repeat center center fixed';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="./assets/js/particlejs-app.js"></script>
  <script src="./assets/js/slide-loader-wp-api.js"></script>
  <!-- Javascript End -->
</body>

</html>
